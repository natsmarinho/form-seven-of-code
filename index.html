<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="formulario">
        <legend><h1>Cadastro de pessoas</h1></legend>
    <form class="form js-form">
        <label for="name">Nome 
            <input type="text" id="name" maxlength="120" minlength="3" name="name" class="form-field js-field" pattern="[a-zA-Z]{3,}" required>
        
            </label>
           
        <label for="birth-date">Data de nascimento
            <input type="date" name="data" id="birth-date" class="form-field js-field" required>
        </label>
        
        <button type="submit" id="btn">Salvar</button>
    </form>
</fieldset>

<div class="show-data">
    
</div>
<script src="script.js"></script>
</body>
</html>
