<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de pessoas</h1>

    <form class="form js-form">
        <label for="name">Nome 
            <input type="text" id="name" maxlength="120" name="name" required class="form-field js-field"></label>
        
        <label for="birth-date">Data de nascimento
            <input type="date" name="data" id="birth-date" class="form-field js-field" required>
        </label>
        
        <button type="button" id="btn">Salvar</button>
    </form>

<script src="script.js"></script>
</body>
</html>
